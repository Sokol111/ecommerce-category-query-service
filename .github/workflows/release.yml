name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    uses: Sokol111/ecommerce-infrastructure/.github/workflows/build-and-release-go.yml@master
    with:
      version: ${{ github.event.inputs.version }}
    secrets:
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
